<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/vnd.microsoft.icon">
    <title>Liên Hệ</title>
</head>
<body>
    <header>
        <a href="trangchu.html"><img id="logo" src="images/logo.png" alt=""></a>
        <nav>
            <a href="trangchu.html">Trang chủ</a>
            <a href="gioithieu.html">Giới thiệu</a>
            <a href="sanpham.html">Sản phẩm</a>
            <a href="tintuc.html">Tin tức</a>

            <a href="dangky.html">Đăng ký</a>
            <a href="lienhe.html">Liên hệ</a>
        </nav>
    </header>
    <main>
        <h1>Liên hệ</h1>
        <img src="images/lienhe/check-in.png" alt="">
        <h1>Địa chỉ: 0123, Tòa Nhà ABC, TP. Cần Thơ</h1>
        <p>Nếu bạn có góp ý, vui lòng liên hệ thư điện tử hoặc sử dụng biểu mẫu bên dưới. Xin cảm ơn</p>
        <form action="" method="post" enctype="application/x-www-form-urlencoded">
            <fieldset>
                <legend>Góp ý</legend>
                <table>
                    <tr>
                        <td>
                            <label for="hoten">Họ Tên</label>
                        </td>
                        <td>
                            <input type="text" name="" id="hoten" placeholder="Vui lòng nhập họ tên của bạn">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="email">Email</label>
                        </td>
                        <td>
                            <input type="text" name="" id="email" placeholder="Vui lòng nhập địa chỉ email"> 
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="chude">Chủ đề</label>
                        </td>
                        <td>
                            <select size="1" name="" id="chude">
                                <option value="sp">Về Sản Phẩm/Dịch Vụ</option>
                                <option value="ud">Về Ưu Đãi Thành Viên</option>
                                <option value="td">Về Tin Tuyển Dụng</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <label for="noidung">Nội dung</label>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <textarea name="" id="noidung" cols="50" rows="7" placeholder="Nội dung cần liên hệ"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="submit" name="" id="" value="Gửi">
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </main>

    </footer>
</body>
</html>
